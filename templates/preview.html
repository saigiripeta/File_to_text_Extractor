
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Extracted Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">üìù Review & Edit Extracted Text</h2>
    <form method="post" action="/generate-docx">
      {% for title, text in content %}
        <div class="card mb-4 shadow-sm">
          <div class="card-header fw-bold">{{ title }}</div>
          <div class="card-body">
            <input type="hidden" name="title" value="{{ title }}">
            <textarea name="text" class="form-control" rows="8">{{ text }}</textarea>
          </div>
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Download as Word</button>
      </div>
    </form>
  </div>
</body>
</html>
