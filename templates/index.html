 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Extractor - Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">Upload Your File</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <input type="file" class="form-control" name="file" accept=".png,.jpg,.jpeg,.zip,.pdf,.docx,.pptx,.xlsx" required>
            <div class="form-text">Supported: PNG, JPG, JPEG, ZIP, PDF, DOCX, XLSX, PPTX</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Extract Text</button>
    </form>
</div>
</body>
</html>
